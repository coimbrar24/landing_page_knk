<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kave Ne Kadas</title>
    
    <link rel="icon" type="image/png" href="AVA_KNK.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --cor-primaria: #e60000; 
            --cor-fundo-dark: #0a0a0a;
            --cor-texto: #FFFFFF;
            --font-titulo: 'Bebas Neue', sans-serif;
            --font-corpo: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-corpo);
            background: 
                radial-gradient(circle at top right, rgba(230, 0, 0, 0.4) 0%, transparent 60%),
                radial-gradient(circle at top left, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                var(--cor-fundo-dark);
            background-attachment: fixed;
            color: var(--cor-texto);
            margin: 0; padding: 0;
            line-height: 1.6;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: var(--font-titulo);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- HEADER --- */
        header {
            padding: 15px 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky; 
            top: 0;
            height: 50px; /* Altura fixa para controle do menu */
            z-index: 2000;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.4);
            transition: background-color 0.4s ease;
        }

        header:hover { background-color: #FFFFFF; }

        .logo-wrapper { position: relative; height: 50px; width: 100px; }
        .logo-wrapper img { height: 50px; width: auto; position: absolute; left: 0; top: 0; transition: opacity 0.4s ease; }
        .logo-dark { opacity: 0; } 
        header:hover .logo-white { opacity: 0; }
        header:hover .logo-dark { opacity: 1; }
        
        /* Menu Desktop */
        nav.desktop-nav { display: block; flex-grow: 1; }
        nav.desktop-nav ul { list-style: none; margin: 0; padding: 0; display: flex; justify-content: center; }
        nav.desktop-nav ul li { margin: 0 25px; }
        nav.desktop-nav ul li a { 
            color: white; font-size: 1.4em; text-decoration: none; 
            font-family: var(--font-titulo); position: relative; transition: color 0.4s;
        }
        header:hover nav.desktop-nav ul li a { color: #000; }
        nav.desktop-nav ul li a::after {
            content: ''; position: absolute; bottom: -5px; left: 0; width: 0; height: 3px;
            background-color: var(--cor-primaria); transition: width 0.4s;
        }
        nav.desktop-nav ul li a:hover::after { width: 100%; }

        /* Icone Menu Hamb√∫rguer Animado */
        .menu-toggle {
            display: none; flex-direction: column; gap: 6px; cursor: pointer; z-index: 2100;
        }
        .menu-toggle span { 
            width: 30px; height: 3px; background-color: white; transition: 0.4s; 
            transform-origin: center;
        }
        header:hover .menu-toggle span { background-color: black; }

        /* Anima√ß√£o para X */
        .menu-toggle.active span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
        .menu-toggle.active span:nth-child(2) { opacity: 0; }
        .menu-toggle.active span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }

        /* MENU MOBILE (Expande abaixo do header) */
        .mobile-nav {
            position: fixed;
            top: -110vh; /* Escondido totalmente acima */
            left: 0; width: 100%; height: 100vh;
            background-color: rgba(0,0,0,0.95);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: top 0.5s cubic-bezier(0.77, 0, 0.175, 1);
            z-index: 1500;
            backdrop-filter: blur(15px);
        }
        .mobile-nav.active { top: 0; }
        .mobile-nav a {
            color: white; font-family: var(--font-titulo); font-size: 3em;
            text-decoration: none; margin: 15px 0; transition: 0.3s;
        }

        /* --- HERO SECTION --- */
        #hero-section {
            min-height: 85vh;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            align-items: center;
            padding: 40px 5%; gap: 40px;
        }
        .hero-text h1 { font-size: clamp(3.5em, 8vw, 7.5em); margin: 0; line-height: 0.85; }

        .hero-video { 
            width: 100%; aspect-ratio: 16/9; 
            border: 1px solid rgba(230, 0, 0, 0.3); background: #000; 
            overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .hero-video iframe { width: 100%; height: 100%; border: none; }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 1000px) {
            nav.desktop-nav { display: none; }
            .menu-toggle { display: flex; }
            #hero-section { grid-template-columns: 1fr; text-align: center; }
            .hero-text { align-items: center; order: 1; }
            .hero-video { order: 0; }
        }
    </style>
</head>
<body>

    <header id="mainHeader">
        <div class="logo-wrapper">
            <img src="AVA_KNK.png" alt="KNK White" class="logo-white">
            <img src="AVA_KNK_dark.png" alt="KNK Dark" class="logo-dark">
        </div>

        <nav class="desktop-nav">
            <ul>
                <li><a href="#">In√≠cio</a></li>
                <li><a href="#news-section-bg">Not√≠cias</a></li>
                <li><a href="#main-content">Equipa</a></li>
            </ul>
        </nav>

        <div class="menu-toggle" id="menuToggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <nav class="mobile-nav" id="mobileNav">
        <a href="#" onclick="toggleMenu()">In√≠cio</a>
        <a href="#news-section-bg" onclick="toggleMenu()">Not√≠cias</a>
        <a href="#main-content" onclick="toggleMenu()">Equipa</a>
    </nav>

    <section id="hero-section">
        <div class="hero-text">
            <a href="https://www.twitch.tv/kavenekadas" id="twitch-live-button" target="_blank" style="display:none; background:var(--cor-primaria); padding:10px 20px; border-radius:50px; text-decoration:none; color:white; font-family:var(--font-titulo); margin-bottom:20px;">
                üî¥ EM DIRETO
            </a>
            <h1>KAVE NE KADAS</h1>
            <p style="letter-spacing: 3px; opacity: 0.7; font-weight: 700;">E-SPORTS ORGANIZATION | PORTUGAL</p>
        </div>
        
        <div class="hero-video">
            <iframe 
                src="https://player.twitch.tv/?video=2670017495&parent=kavenekadas.vercel.app&parent=localhost&autoplay=false" 
                allowfullscreen="true">
            </iframe>
        </div>
    </section>

    <section id="news-section-bg" style="background:#fff; padding:60px 5%; text-align:center;">
        <h2 style="color:#000; font-size:3em;">Not√≠cias</h2>
        <div style="max-width:400px; margin:auto; background:#f9f9f9; padding:20px; border:1px solid #ddd; text-align:left;">
            <img src="NEW1.jpg" style="width:100%">
            <h3 style="color:#000;">UMA NOVA ETAPA</h3>
            <p style="color:#666;">9 DE JANEIRO, 2026</p>
        </div>
    </section>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('mobileNav');
            const toggle = document.getElementById('menuToggle');
            
            nav.classList.toggle('active');
            toggle.classList.toggle('active');
            
            // Bloquear scroll ao abrir
            if(nav.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = 'auto';
            }
        }

        // Twitch status
        async function checkTwitchLive() {
            const channelName = 'kavenekadas'; 
            const btn = document.getElementById('twitch-live-button');
            try {
                const response = await fetch(`https://decapi.me/twitch/uptime/${channelName}`);
                const uptime = await response.text();
                btn.style.display = (!uptime.includes("offline")) ? 'inline-block' : 'none';
            } catch (e) {}
        }
        checkTwitchLive();
    </script>
</body>
</html>
